		<script>
			window.onload = function() {
				console.log( 'test' )
				var obj = {
					foo: 'bar',
					cool: 'beans'
				}

				// this will make the data unmutable consequently preventing the buttons below from mutating the data
				//Object.freeze(obj) // doesn't work on any sub objects?
				//Object.freeze(obj.foo) // this doesn't work as expected

				new Vue({
					el: '#app',
					data: obj
				})
			}
		</script>
		<div id="app">
			<p>{{ foo }}</p>
			<!-- this will no longer update `foo`! -->
			<button v-on:click="foo = 'baz'">Change it</button>
			<p>{{ cool }}</p>
			<!-- this will no longer update `foo`! -->
			<button v-on:click="cool = 'banana'">Change it</button>
		</div>
	</body>
